plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven { url 'https://repo.spring.io/milestone' }
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name:'kotlin-stdlib-jdk8'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.9.7'
    compile group: 'io.projectreactor.rabbitmq', name: 'reactor-rabbitmq', version: '1.0.0.M3'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'org.example.review.EntrypointKt'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
